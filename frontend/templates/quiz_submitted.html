<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Submitted | PDF2Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="main-content">
        <div class="container" style="text-align: center;">
            <h1>Quiz Submitted!</h1>
            
            <div style="margin: 30px 0; padding: 20px; background: #f0f0f0; border-radius: 10px;">
                <h2>Your Score</h2>
                <p style="font-size: 3em; margin: 10px 0; font-weight: bold;">
                    {{ score }}/{{ total }}
                </p>
                <p style="font-size: 1.5em; color: #666;">
                    {{ percentage }}%
                </p>
            </div>
            
            <p style="margin: 20px 0;">
                <a href="/quiz/history" style="color: #4f8cff; text-decoration: underline;">
                    View Quiz History
                </a>
            </p>
            
            <a href="/pdf2quizhome" style="display: inline-block; background: #4f8cff; color: white; padding: 12px 30px; text-decoration: none; border-radius: 8px; font-size: 1.1em;">
                Upload Another PDF
            </a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 PDF2Quiz. All rights reserved.</p>
    </footer>
</body>
</html>
