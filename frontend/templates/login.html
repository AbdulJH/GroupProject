<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/home.css') }}"
    />
  </head>

  <body>
    {% include 'partials/navbar.html' %}
    <div class="main-content">
      <h1>Welcome Back,</h1>
      <div class="container">
        <form id="my-login-form" action="/login" method="POST">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
            id="login-username"
          />

          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            id="login-password"
          />

          <button type="submit">Login</button>
          <div class="forget-password">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

  <footer>
     <div class="footer-deco">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="footer-content">
      <p>Contact: <a href="mailto:info@example.com">info@PDF2Quiz.com</a></p>
      <p>“Learn, test, repeat — quiz yourself!” <span class="footer-dot">•</span></p>
    </div>
     <p class="footer-copy">&copy; 2025 PDF2Quiz. All Rights Reserved.</p>
  </footer>
  </body>
</html>
{% if login_failed %}
<script>
  alert("Invalid username or password. Try Again.");
</script>
{% endif %}
