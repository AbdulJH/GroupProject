version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ics499db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: python main.py
    volumes:
      - .:/app
    ports:
      - "5001:5000"
    environment:
      - DB_NAME=ics499db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
    depends_on:
      - db
volumes:
  pgdata:
