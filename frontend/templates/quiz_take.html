<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - PDF2Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="main-content">
        <div class="container">
            <h1>Take Your Quiz</h1>
            <p>Answer all 5 questions and click Submit when done.</p>
            
            <form method="POST" action="/quiz/submit">
                {% for i in range(questions|length) %}
                <div style="margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
                    <p style="font-weight: bold; font-size: 1.1em; margin-bottom: 10px;">
                        {{ i + 1 }}. {{ questions[i].question }}
                    </p>
                    
                    <label style="display: block; margin-bottom: 8px;">
                        <input type="radio" name="question_{{ i }}" value="true" required>
                        True
                    </label>
                    
                    <label style="display: block;">
                        <input type="radio" name="question_{{ i }}" value="false" required>
                        False
                    </label>
                </div>
                {% endfor %}
                
                <button type="submit" style="width: 100%; padding: 15px; font-size: 1.1em;">
                    Submit Quiz
                </button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 PDF2Quiz. All rights reserved.</p>
    </footer>
</body>
</html>
